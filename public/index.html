  <!--- kushi css -->
  <link rel="stylesheet" href="./css/kushi.css" type="text/css">

  <style>
    body * {
      box-sizing: border-box;
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      margin: 0;
    }

    /* p {color: black; font-weight: 300; font-size: 0.95rem; line-height: 1.3; margin: 1rem 0} */
    /* Use Fira Mono without having to clutter up the demo with a custom CM theme. */
    .cm-scroller {
      font-family: var(--code-font) !important;
    }

    .kbd {
      box-shadow: 0 2px 2px rgba(0, 0, 0, .1);
      background: white;
      border: 1px solid rgba(0, 0, 0, .15);
      border-radius: 3px;
      font-size: 0.75em;
      padding: 2px 5px;
      position: relative;
      top: -2px;
      font-family: var(--code-font);
      text-transform: uppercase;
    }

    /* hljs */
    pre code.hljs {
      display: block;
      overflow-x: auto;
    }
    .hljs-symbol {
      color: #833597
    }
    .hljs-name {
      color: #325CC0
    }
    .hljs-number {
      color: #7A3E9D;
    }
    .hljs-string {
      color: #448C27;
    }
    .hljs-comment {
      color: #a54624;
    }
    div.code {white-space: pre}
  </style>

</head>

<body>
  <div id="app"></div>
  <script type="text/javascript">
    let fileHandle;

    async function pickFile() {

      [fileHandle] = await window.showOpenFilePicker();

      const file = await fileHandle.getFile();
      const content = await file.text();
      textarea.innerText = content;

      return content;
    };

    async function save() {
      let stream = await fileHandle.createWritable();
      await stream.write(textarea.innerText);
      await stream.close()
    };
  </script>
  <script src="./scripts/detect-element-resize.js" type="text/javascript"></script>
  <script src="js/main.js"></script>
</body>

</html>
