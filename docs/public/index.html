<!doctype html>
<html lang="en-US">
<head>
    <title>Kushi Playground</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Kushi CSS start ------------------------------------------------------>

    <!-- Bundle from lightning, based on @imports in main.css -->
    <!-- Try this bundle via lighting for perf in dev -->
    <!-- <link rel="stylesheet" href="/css/bundle.css"> -->

    <!-- Dev only, uses @imports -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Kushi CSS end -------------------------------------------------------->

    


    <!-- ClojureScript JS bundle start ---------------------------------------->

    <script defer src="/js/main.js"></script>

    <!-- ClojureScript JS bundle end ------------------------------------------>


    <!-- trying stuff out start ---------------------------------------->
    <script src="https://colorjs.io/dist/color.global.js"></script>
    <!-- trying stuff out end ---------------------------------------->


    <!-- Google Fonts and Material Symbols start ------------------------------>

    <link rel="preconnect" href="https://fonts.gstatic.com" cross-origin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Google Fonts

    Explore fonts and configure a custom <link> snippet here:
    https://fonts.google.com
         
    The <link> below loads all the defaults fonts for Kushi ui components, both
    normal and italic variants, in all available weights:
    - Inter          (default sans-serif)
    - Cormorant      (default serif)
    - JetBrains Mono (default monospace)
    
    Ideally, this request should only pull in the font-families + weights that 
    your app actually uses.
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Serif+4:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    

    <!-- Google Material Symbols

    Explore symbols and configure a custom <link> snippet here:
    https://fonts.google.com/icons?icon.set=Material+Symbols
    
    Material Symbols developer guide:
    https://developers.google.com/fonts/docs/material_symbols

    The <link> below loads all the possible variants and weights.
    Ideally, this request should only pull in the weights and variants that 
    your app actually uses.
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap">

    <!-- Google Fonts and Material Symbols end -------------------------------->
    <style>
      /* Temp hack for kushi.design docs site */
      body:has(#app[data-kushi-playground-active-path="intro"]) {
        overflow: hidden!important;
      }
    </style>
</head>
<body class="dark">
  <div id="app"></div>
</body>
</html>
